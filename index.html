<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Map</title>
</head>
<body>
    <div class="container-fluid" style="height: 300px;"> 
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        function initMap() {
            var pakistan = { lat: 30.3753, lng: 69.3451 };
            var customStyle = [
                {
                    "featureType": "water",
                    "stylers": [
                        { "color": "#f6f6f6" } 
                    ]
                },
                {
                    "featureType": "landscape",
                    "stylers": [
                        { "color": "#7e7e7e" }  
                    ]
                },
                {
                    "elementType": "labels",
                    "stylers": [
                        { "visibility": "off" } 
                    ]
                }
            ];
            var map = new google.maps.Map(document.getElementById('map'), {
                center: pakistan,
                zoom: 1,  
                mapTypeId: 'roadmap',  
                styles: customStyle, 
                mapTypeControl: true,  
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    mapTypeIds: ['roadmap', 'satellite']  
                }
            });

            var marker = new google.maps.Marker({
                position: pakistan,
                map: map,
                title: 'Pakistan'
            });
        }

        window.onload = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV9kcpwz5j8u-wTXFswa77L-XrxZOv1RQ" loading="async"></script>
</body>
</html>
